{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="row">
    <div class="col text-center mt-3">
        <h2 class="logo-font">Contact Us</h2>
    </div>
</div>
<div class="overlay"></div>
<div class="container">
    <div class="row justify-content-center">        
        <div class="col-12 col-md-6 mt-3">
            <h2 class="logo-font text-center mb-4">Contact Us</h2>
            <hr>
            <form method="POST" id="contact-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" id="submit-btn" class="btn btn-black rounded-0 text-uppercase float-left mb-2">Send message</button>
            </form>   
        </div>
    </div>
</div>
{% endblock %}
