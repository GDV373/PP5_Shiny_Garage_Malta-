{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Delete Thread</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 offset-1 text-center">
                <p>Are you sure you want to delete this thread?</p>
                <p><strong>{{ thread.title }}</strong></p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete Thread</button>
                    <a href="{% url 'forum_thread_detail' thread.id %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
