{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Create New Thread</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <form method="post">
                    {% csrf_token %}

                    <!-- Thread Title -->
                    <div class="form-group">
                        <label for="id_title" class="font-weight-bold">Thread Title</label>
                        <input type="text" class="form-control" id="id_title" name="title" placeholder="Enter your thread title">
                        <small class="form-text text-muted">Give your thread a short, descriptive title.</small>
                    </div>

                    <!-- Thread Body (Text area for the content) -->
                    <div class="form-group">
                        <label for="id_body" class="font-weight-bold">Thread Body</label>
                        <textarea class="form-control" id="id_body" name="body" rows="6" placeholder="Write your thread content here..."></textarea>
                        <small class="form-text text-muted">Write the content of your thread here. Be clear and detailed!</small>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Create Thread</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
