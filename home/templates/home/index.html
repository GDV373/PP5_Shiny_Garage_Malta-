{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <video autoplay muted loop class="video-background">
        <source src="{{ MEDIA_URL }}Shiny_Garage.mp4"type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto" style=" margin-top: 5% !important;">
                <h1 class="display-4 logo-font text-black">
                    <span class="front-text-home" 
                    >  Hello Shiny 
                    </span>
                </h1>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-3 text-uppercase py-3">Shop Now</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
