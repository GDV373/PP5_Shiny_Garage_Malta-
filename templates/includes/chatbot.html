{% load static %}
{% block chatbot %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Include necessary styles here or in the external stylesheet */
        .livechat-room {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Ensure chat window is on top */
        }

        .livechat-header {
            background-color: #003e7d;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .livechat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 300px; /* Adjust as needed */
        }

        .livechat-footer {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 5px;
            margin-right: 5px;
        }

        .send-button {
            padding: 5px;
            cursor: pointer;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.sent .message-body {
            background-color: #d1e7dd;
            text-align: right;
            border-radius: 10px;
            padding: 5px;
        }

        .message.received .message-body {
            background-color: #e2e3e5;
            text-align: left;
            border-radius: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-with-us">
        <a id="btnchatclick" class="btn btn-secondary btn-lg">
            CHAT WITH US  
            <i class="fa-regular fa-envelope"></i>
        </a>
    </div>

    <div class="livechat-room">
        <div class="livechat-header">
            <h1>Customer Support</h1>
            <div class="close js-close-livechat">
                <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" height="18" viewBox="0 0 24 24" width="18">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                </svg>
            </div>
        </div>
        <div class="livechat-body">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="livechat-footer">
            <div class="send-button">
                <svg aria-label="Send" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"></path>
                </svg>
            </div>
            <input type="text" class="message-input" name="product_name" placeholder="Type product name for info" required>
        </div>
    </div>

    <script src="{% static 'app.js' %}"></script>
</body>
</html>
{% endblock %}
